scheme_E_layer2[Pebbles:FastEthernet0/19-24] = mode:access,  vlan:137

layer2[Pebbles:GigabitEthernet0/1-2]         = mode:default

; Layer 3 Interface configuration details
;  Fred(router) - Trunk link with sub-interfaces for each VLAN + Loopback interface. Management sub-interface is a link with switch management VLAN interfaces
;  Wilma and Pebbles(switches) - Management interfaces on management VLANs. Layer 3 link with Fred Management sub-interface
layer3[Fred:GigabitEthernet0/0/1]              = comment:Physical Trunk Link
layer3[Fred:Loopback0]                    = comment:Loopback Simulated LAN,        address:47.61.53.1/29,   strict_ip:true

scheme_A_layer3[Fred:GigabitEthernet0/0/1.12]  = comment:People VLAN Sub-interface,     address:97.100.16.1/27,  strict_ip:true
scheme_A_layer3[Fred:GigabitEthernet0/0/1.185] = comment:Dinosaurs VLAN Sub-interface,  address:97.100.0.1/20,   strict_ip:true
scheme_A_layer3[Fred:GigabitEthernet0/0/1.351] = comment:Management VLAN Sub-interface, address:97.100.16.33/29, strict_ip:true, link:Wilma:Vlan351::Pebbles:Vlan351
scheme_A_layer3[Wilma:Vlan351]            = comment:Management Interface,          address:97.100.16.34/29
scheme_A_layer3[Pebbles:Vlan351]          = comment:Management Interface,          address:97.100.16.35/29

scheme_B_layer3[Fred:GigabitEthernet0/0/1.23]  = comment:People VLAN Sub-interface,     address:97.100.0.1/18,    strict_ip:true
scheme_B_layer3[Fred:GigabitEthernet0/0/1.173] = comment:Dinosaurs VLAN Sub-interface,  address:97.100.64.1/25,   strict_ip:true
scheme_B_layer3[Fred:GigabitEthernet0/0/1.352] = comment:Management VLAN Sub-interface, address:97.100.64.129/28, strict_ip:true, link:Wilma:Vlan352::Pebbles:Vlan352
scheme_B_layer3[Wilma:Vlan352]            = comment:Management Interface,          address:97.100.64.130/28
scheme_B_layer3[Pebbles:Vlan352]          = comment:Management Interface,          address:97.100.64.131/28

scheme_C_layer3[Fred:GigabitEthernet0/0/1.34]  = comment:People VLAN Sub-interface,     address:97.100.8.1/26,  strict_ip:true
scheme_C_layer3[Fred:GigabitEthernet0/0/1.161] = comment:Dinosaurs VLAN Sub-interface,  address:97.100.0.1/21,  strict_ip:true
scheme_C_layer3[Fred:GigabitEthernet0/0/1.353] = comment:Management VLAN Sub-interface, address:97.100.8.65/29, strict_ip:true, link:Wilma:Vlan353::Pebbles:Vlan353
scheme_C_layer3[Wilma:Vlan353]            = comment:Management Interface,          address:97.100.8.66/29
scheme_C_layer3[Pebbles:Vlan353]          = comment:Management Interface,          address:97.100.8.67/29

scheme_D_layer3[Fred:GigabitEthernet0/0/1.45]  = comment:People VLAN Sub-interface,     address:97.100.0.1/19,   strict_ip:true
scheme_D_layer3[Fred:GigabitEthernet0/0/1.149] = comment:Dinosaurs VLAN Sub-interface,  address:97.100.32.1/26,  strict_ip:true
scheme_D_layer3[Fred:GigabitEthernet0/0/1.354] = comment:Management VLAN Sub-interface, address:97.100.32.65/28, strict_ip:true, link:Wilma:Vlan354::Pebbles:Vlan354
scheme_D_layer3[Wilma:Vlan354]            = comment:Management Interface,          address:97.100.32.66/28
scheme_D_layer3[Pebbles:Vlan354]          = comment:Management Interface,          address:97.100.32.67/28

