; Layer 3 Interface configuration details
;  Fred(router) - Trunk link with sub-interfaces for each VLAN + Loopback interface. Management sub-interface is a link with switch management VLAN interfaces
;  Wilma and Pebbles(switches) - Management interfaces on management VLANs. Layer 3 link with Fred Management sub-interface
layer3[Fred:GigabitEthernet0/0/1]              = comment:Physical Trunk Link
layer3[Fred:Loopback0]                         = comment:Loopback Simulated LAN,        address:63.163.97.73/29, strict_ip:true

scheme_A_layer3[Fred:GigabitEthernet0/0/1.21]  = comment:People VLAN Sub-interface,     address:53.72.16.1/27,   strict_ip:true
scheme_A_layer3[Fred:GigabitEthernet0/0/1.209] = comment:Dinosaurs VLAN Sub-interface,  address:53.72.0.1/20,    strict_ip:true
scheme_A_layer3[Fred:GigabitEthernet0/0/1.593] = comment:Management VLAN Sub-interface, address:53.72.16.33/29,  strict_ip:true, link:Wilma:Vlan593::Pebbles:Vlan593
scheme_A_layer3[Wilma:Vlan593]                 = comment:Management Interface,          address:53.72.16.34/29
scheme_A_layer3[Pebbles:Vlan593]               = comment:Management Interface,          address:53.72.16.35/29

