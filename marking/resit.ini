scheme_B_layer3[Fred:GigabitEthernet0/0/1.572] = comment:Management VLAN Sub-interface, address:53.72.64.129/28, strict_ip:true, link:Wilma:Vlan572::Pebbles:Vlan572
scheme_B_layer3[Wilma:Vlan572]                 = comment:Management Interface,          address:53.72.64.130/28
